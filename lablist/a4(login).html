body{
margin:0;
padding:0;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
background:#031321;
font-family:consolas;
}
a{
position:relative;
display:inline-block;
padding:15px 30px;
color:#2196f3;
text-transform:uppercase;
letter-spacing:4px;
text-decoration:none;
font-size:24px;
overflow:hidden;
transition:0.2s;
}
a span{
position:absolute;
display:block;
}
a span:nth-child(1){
 top:0;
 left:-100%;
 width:100%;
 height:2px;
 background:linear-gradient(90deg,transparent,#2196f3);
 animation:animate1 1s linear infinite;
 }
 @keyframes animate1{
 0%{
 left:-100%;
 }
 50%,100%{
 left:100%;
 }
 }
a span:nth-child(2){
 top:-100%;
 right:0;
 width:2px;
 height:100%;
 background:linear-gradient(180deg,transparent,#2196f3);
 animation:animate2 1s linear infinite;
 animation-delay:.25s;
 }
@keyframes animate2{
 0%{
 top:-100%;
 }
 50%,100%{
 top:100%;
 }
 }
a span:nth-child(3){
 bottom:0;
 right:-100%;
 width:100%;
 height:2px;
 background:linear-gradient(270deg,transparent,#2196f3);
 animation:animate3 1s linear infinite;
 animation-delay:.5s;
 }
@keyframes animate3{
 0%{
 right:-100%;
 }
 50%,100%{
 right:100%;
 }
 }
a span:nth-child(4){
 bottom:-100%;
 left:0;
 width:2px;
 height:100%;
 background:linear-gradient(360deg,transparent,#2196f3);
 animation:animate4 1s linear infinite;
 animation-delay:.75s;
 }
@keyframes animate4{
 0%{
 bottom:-100%;
 }
 50%,100%{
 bottom:100%;
 }
 }
 
 a:hover {
    Letter-spacing:5px;
    animation: glow 1500ms infinite;
    color:white
 }
 

@keyframes glow {

50% { background-color: cyan; box-shadow:10px 10px 80px cyan; }
100% { background-color: cyan; box-shadow:10px 10px 80px cyan;}
}
