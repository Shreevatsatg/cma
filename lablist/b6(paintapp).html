<html>
<head>
<title>Simple paint app</title>
<style>
#canvas{border:1px solid black;}
</style>
</head>
<body>
<h1>simple paint app</h1>
<label for="color">select color:</label>
<input type="color" id="color">
<br><br>
<label for="thickness">select thickness:</label>
<input type="number" id="thickness" min="1" max="10" value="1")
<br><br>
<button id="clear">clear</button>
<br><br>
<canvas id="canvas" width="500" height="500">
</canvas>
<script >
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d");

var isDrawing=false;
var color="#000000";
var thickness=1;
ctx.strokeStyle=color;
ctx.lineWidth=thickness;

document.getElementById("color").addEventListener("input",function(event){
color=event.target.value;
ctx.strokeStyle=color;
});

document.getElementById("thickness").addEventListener("input",function(event){
thickness=event.target.value;
ctx.lineWidth=thickness;
});

canvas.addEventListener("mousedown",function(event){
isDrawing=true;
ctx.beginPath();
ctx.moveTo(event.pageX-canvas.offsetLeft,event.pageY-canvas.offsetTop);
});

canvas.addEventListener("mousemove",function(event){
if(isDrawing){
ctx.lineTo(event.pageX-canvas.offsetLeft,event.pageY-canvas.offsetTop);
ctx.stroke();
}
});

canvas.addEventListener("mouseup",function(){
isDrawing=false;
});

document.getElementById("clear").addEventListener("click",function(){
ctx.clearRect(0,0,canvas.width,canvas.height);
});
</script>
</body>
</html>
