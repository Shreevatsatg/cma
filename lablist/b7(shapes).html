<html>
<head>
<script>
var comp=[
'source-over','source-in','source-out','source-atop','destination-over','destination-in',
'destination-out','destination-atop','lighter','darker','copy','xor'];

function drawshape()
{
for(i=0;i<comp.length;i++)
{
document.getElementById("l"+i).innerText=comp[i];
var ctx=document.getElementById("tut"+i).getContext("2d");
ctx.fillStyle="pink";
ctx.fillRect(15,15,70,70);
ctx.globalCompositeOperation=comp[i];
ctx.fillStyle="red";
ctx.beginPath();
ctx.arc(75,75,35,0,Math.PI*2,true);
ctx.fill();
}
}
</script>
</head>
<body onload="drawshape();">
<table border="1" align="center">
<tr>
<td><canvas id="tut0" width="125" height="125"></canvas><br/>
<label id="l0"></label></td>
<td><canvas id="tut1" width="125" height="125"></canvas><br/>
<label id="l1"></label></td>
<td><canvas id="tut2" width="125" height="125"></canvas><br/>
<label id="l2"></label></td>
</tr>
