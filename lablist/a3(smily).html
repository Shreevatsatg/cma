<html>
<head>
<title>A3 canvas</title>
<style>
canvas
{
background:blue;
border-radius:10px;
}
</style>
</head>
<body>
<canvas Id="canvas" height="400" width="400">
</canvas>
<script>
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext('2d');
var issmiling=true;
function drawface()
{
	//face round
	ctx.beginPath();
	ctx.arc(200,200,170,0,Math.PI*2)
	ctx.fillStyle="yellow";
	ctx.fill();

	//right eye
	ctx.beginPath();
	ctx.lineWidth=5;
	ctx.arc(150,150,15,0,Math.PI*2,true);
	ctx.fillStyle="black";
	ctx.fill();

	//left eye
	ctx.beginPath();
	ctx.arc(250,150,15,0,Math.PI*2,true);
	ctx.fillStyle="black";
	ctx.fill();

	//nose
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.quadraticCurveTo(150,200,200,230);
	ctx.lineWidth=5;
	ctx.stroke();
}
function smile()
{
	ctx.beginPath();
	ctx.arc(200,250,50,0,Math.PI);
	ctx.stroke();
}
function sad()
{
	ctx.beginPath();
	ctx.arc(200,350,50,Math.PI,0);
	ctx.stroke();
}
function toggleface()
{
	if(issmiling)
	{
		drawface();
		smile();
		issmiling=false;
	}
	else
	{
		drawface();
		sad();
		issmiling=true;
	}
}
toggleface();
</script>
<br>
<button onClick="toggleface()">toggle</button>
</body>
</html>
